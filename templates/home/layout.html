<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- إضافة هذا السطر -->
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            direction: rtl; /* تعيين الاتجاه من اليمين لليسار */
        }

        .navtop {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navtop h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .navtop a {
            text-decoration: none;
            color: #000;
        }

        .navtop .dropdown-menu {
            right: 0;
            left: auto; /* ضبط القائمة المنسدلة لظهور من اليمين */
        }

        .content {
            margin-top: 20px;
        }
    </style>
</head>

<body class="loggedin">
    <nav class="navtop">
        <div>
            <h1>ELKOLY</h1>
        </div>
        <div>
            <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> الصفحة الرئيسية</a>
            <!-- Dropdown Friends -->
            <div class="dropdown d-inline-block">
                <a class="dropdown-toggle" href="#" role="button" id="friendsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-users"></i> الأصدقاء
                </a>
                <ul class="dropdown-menu" aria-labelledby="friendsDropdown">
                    <li><a class="dropdown-item" href="{{ url_for('friend_requests') }}"><i class="fas fa-user-clock"></i> عرض طلبات الأصدقاء</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('my_friends') }}"><i class="fas fa-user-friends"></i> عرض الأصدقاء</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('add_friend') }}"><i class="fas fa-user-plus"></i> إضافة الأصدقاء</a></li>
                </ul>
            </div>

            <!-- Dropdown Profile -->
            <div class="dropdown d-inline-block">
                <a class="dropdown-toggle" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user-circle"></i> الملف الشخصي
                </a>
                <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="{{ url_for('edit_profile') }}"><i class="fas fa-edit"></i> تعديل الحساب</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('activity') }}"><i class="fas activity"></i> السجل</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('info') }}"><i class="fas fa-info-circle"></i> معلومات</a></li>
                </ul>
            </div>

            <a href="/logout" class="btn btn-dark">تسجيل الخروج</a>
        </div>
    </nav>

    <div class="container content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
