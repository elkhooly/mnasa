<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- أيقونات FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* أنماط عامة */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            direction: rtl;
            margin: 0;
            padding: 0;
        }

        /* تحسين الشريط العلوي (Navbar) */
        nav.navbar {
            background-color: #075e54 !important;
            padding: 10px 0;
        }

        nav.navbar .navbar-brand {
            color: white !important;
            font-size: 18px;
            margin-right: 20px;
            display: flex;
            align-items: center;
        }

        nav.navbar .navbar-brand i {
            margin-left: 8px;
            font-size: 20px;
        }

        nav.navbar .navbar-brand:hover {
            color: #dcf8c6 !important;
        }

        /* تحسين الحاوية */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* تحسين العناوين */
        h1, h2, h3 {
            color: #333;
            margin-bottom: 20px;
        }

        /* تحسين الأزرار */
        button {
            background-color: #075e54;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #128c7e;
        }

        /* تحسين استجابة التصميم للأجهزة المحمولة */
        @media (max-width: 768px) {
            nav.navbar .navbar-brand {
                font-size: 16px;
                margin-right: 10px;
            }

            .container {
                width: 100%;
                padding: 15px;
                border-radius: 0;
                box-shadow: none;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            h1, h2, h3 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            p {
                font-size: 14px;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}"><i class="fas fa-home"></i> الرئيسية</a>
            <a class="navbar-brand" href="{{ url_for('freinds') }}"><i class="fas fa-user-friends"></i> الأصدقاء</a>
            <a class="navbar-brand" href="{{ url_for('blog') }}"><i class="fas fa-book"></i> الدراسة</a>
            <a class="navbar-brand" href="{{ url_for('setting') }}"><i class="fas fa-cog"></i> الإعدادات</a>
        </div>
    </nav>

    <!-- عرض الرسائل الفلاشية -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} text-center" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- المحتوى الرئيسي -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- إضافة Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
