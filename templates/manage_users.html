{% extends 'base.html' %}

{% block content %}
<h2>إدارة المستخدمين</h2>
<table class="table">
    <thead>
        <tr>
            <th>اسم المستخدم</th>
            <th>الدور</th>
            <th>إجراء</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
                <form method="POST">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <select name="role" class="form-control">
                        <option value="student" {% if user.role =='student' %}selected{% endif %}>طالب</option>
                        <option value="teacher" {% if user.role =='teacher' %}selected{% endif %}>مدرس</option>
                        <option value="admin" {% if user.role =='admin' %}selected{% endif %}>مسؤول</option>
                    </select>
                    <button type="submit" class="btn btn-primary">تحديث</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
