{% extends 'base.html' %}

{% block content %}
<style>
    .profile-container {
        max-width: 800px;
        margin: auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .cover-photo {
        width: 100%;
        height: 250px;
        background: url("{{ url_for('static', filename='profile_pictures/' + account.profile_picture) }}") center/cover no-repeat;
    }

    .profile-info {
        text-align: center;
        padding: 20px;
    }

    .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid white;
        margin-top: -60px;
        object-fit: cover;
    }

    .profile-details {
        margin-top: 10px;
    }

    .profile-details p {
        font-size: 18px;
        margin: 5px 0;
    }

    .edit-profile-btn {
        margin-top: 10px;
        display: inline-block;
        background: #1877F2;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
    }

    .edit-profile-btn:hover {
        background: #0f5bb5;
    }
</style>

<div class="profile-container">
    <div class="cover-photo"></div>
    <div class="profile-info">
        {% if account.profile_picture %}
            <img src="{{ url_for('static', filename='profile_pictures/' + account.profile_picture) }}" alt="صورة الملف الشخصي" class="profile-pic">
        {% else %}
            <img src="{{ url_for('static', filename='profile_pictures/default.png') }}" alt="صورة الملف الشخصي" class="profile-pic">
        {% endif %}
        
        <div class="profile-details">
            <p><strong> </strong> {{ account.username }}</p>
            <p><strong>البريد الإلكتروني:</strong> {{ account.email }}</p>
        </div>
        
        <a href="{{ url_for('edit_profile') }}" class="edit-profile-btn">تعديل الملف الشخصي</a>
    </div>
</div>

{% endblock %}
