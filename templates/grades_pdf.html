<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: 'Arial Arabic', sans-serif; }
        .header { text-align: center; margin: 30px 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background-color: #f8f9fa; }
        th, td { border: 1px solid #dee2e6; padding: 12px; text-align: right; }
        .total { margin-top: 25px; font-weight: bold; color: #2c3e50; }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="color: #2c3e50;">كشف الدرجات الدراسية</h1>
        <h3>الطالب: {{ student_name }}</h3>
    </div>

    <table>
        <thead>
            <tr>
                <th>اسم المادة</th>
                <th>الدرجة</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in grades %}
            <tr>
                <td>{{ grade.course_name }}</td>
                <td>{{ grade.grade }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="total">
        <p>المعدل التراكمي: {{ total_gpa }}</p>
    </div>
</body>
</html>
