<ul>
    {% for exam in exams %}
        <li><a href="{{ url_for('take_exam', exam_id=exam[0]) }}">{{ exam[1] }}</a></li>
    {% endfor %}
</ul>
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امتحانات المادة</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <h2>الامتحانات الخاصة بالمادة: {{ subject_name }}</h2>

    {% if exams %}
        <ul>
            {% for exam in exams %}
                <li><a href="{{ url_for('take_exam', exam_id=exam[0]) }}">{{ exam[1] }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>لا يوجد امتحانات لهذه المادة.</p>
    {% endif %}

    <a href="{{ url_for('subjects') }}">العودة إلى الرئيسية</a>

</body>
</html>
